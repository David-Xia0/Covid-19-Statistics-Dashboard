<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Covid-19 Dashboard</title>
    <link rel="shortcut icon" href="https://www.royalsociety.org.nz/assets/ContentHeroImages/2019-ncov-288.png"
        type="image/x-icon">
    <link rel="stylesheet" href="dxia063.css">
    <script defer="true" type="text/javascript" src="dxia063.js"></script>
</head>

<body>
    <div style="background-color: lightcyan;">
        <div style="background-color: white; display: flex; text-align: center; justify-content: center;">
            <img class="titleImage" src="https://www.royalsociety.org.nz/assets/ContentHeroImages/2019-ncov-288.png">
            <h1 style="padding-left: 10px ;padding-top: 10px;">NZ Convid-19 Dashboard</h1>
        </div>
        <br>

        <div class="pageLayout">
            <div id="chartContainer" class="graphContainer">
                <table style="margin-left: 10%; width: 80%;">
                    <tr style="cursor: pointer;">
                        <td id="newCasesGraphTab" class="tab" onclick="selectGraph('newCasesGraph');">
                            Daily Cases
                        </td>
                        <td id="totalDeathsGraphTab" class="tab" onclick="selectGraph('totalDeathsGraph');">
                            Total Deaths
                        </td>
                        <td id="totalCasesGraphTab" class="tab" onclick="selectGraph('totalCasesGraph');">
                            Total Cases
                        </td>
                    </tr>
                </table>

                <div id="newCasesGraph" class="graph">
                    <h1>New cases per day</h3>
                </div>

                <div id="totalDeathsGraph" class="graph">
                    <h1>Total deaths</h3>
                </div>

                <div id="totalCasesGraph" class="graph">
                    <h1>Total cases</h3>
                </div>

            </div>
            <div id="statistics" class="statisticsContainer">
                <div id="newCasesStat">

                </div>
                <div id="newDeathStat">

                </div>
                <div id="totalDeathStat">

                </div>
                <div id="totalCasesStat">

                </div>
                <div id="totalRecoveredStat">

                </div>

            </div>
        </div>
    </div>
</body>
